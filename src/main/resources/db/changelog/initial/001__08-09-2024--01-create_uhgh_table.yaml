databaseChangeLog:
  - changeSet:
      id: create table
      author: K
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: tr
              schemaName: public
      changes:
        - createTable:
            tableName: tr
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lol
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
